name: Test

on:  
  push:
    branches: [ main ]
    
jobs:
      
  bench:
    runs-on: ubuntu-latest
    steps:
      
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Benchmark sort
      working-directory: ./sortmultiple 
      run: make bench-sort benchtime=0.5s
